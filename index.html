<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>

<body class="bg-img">
  <div>
    <img src="logo.png" alt="Logo" class="logo">
    <span class="header">Weather Flip360</span>
  </div>
  <hr>
  <form class="content" action="/" method="post">

    <label for="cityName" class="city">City Name: </label>
    <input type="text" name="cityName" value=""><br>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="units" value="metric">
      <label class="form-check-label" for="Celsius">Celsius</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="units" value="imperial">
      <label class="form-check-label" for="Fahrenheit">Fahrenheit</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="units" value="standard">
      <label class="form-check-label" for="Kelvin">Kelvin</label><br>
    </div>
    <button type="submit" name="button" class="button">Search</button>
  </form>

</body>

</html>
